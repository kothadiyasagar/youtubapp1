<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmdMovie</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <div class="logo left">
            <i id="menu" class="material-icons">menu</i>
            <img style="width: 150px; height: 40px;" src="https://www.logo.wine/a/logo/YouTube/YouTube-Logo.wine.svg">
          </div>
          
          <div class="search center">
              <input  id="search" type="text" placeholder="Search" />
              <button style="border: 1px solid #ddd" onclick="searchvideos()"><i class="material-icons">search</i></button>
            <i class="material-icons mic">mic</i>
          </div>
          
          <div class="icons right">
            <i class="material-icons">videocam</i>
            <i class="material-icons">apps</i>
            <i class="material-icons">notifications</i>
            <i class="material-icons display-this">account_circle</i>
          </div>
    </header>
    <main>
        <div class="side-bar">
            <div class="nav">
                <a class="nav-link active">
                   <i class="material-icons">home</i>
                   <span>Home</span>
                </a>
                <a class="nav-link">
                   <i class="material-icons">local_fire_department</i>
                   <span>Trending</span>
                </a>
                <a class="nav-link">
                   <i class="material-icons">subscriptions</i>
                   <span>Subscriptions</span>
                </a>
              </div>
              <hr>
              <a class="nav-link">
                <i class="material-icons">library_add_check</i>
                <span>Library</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">history</i>
                <span>History</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">play_arrow</i>
                <span>Your Videos</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">watch_later</i>
                <span>Watch Later</span>
             </a>
             <a class="nav-link">
                <i class="material-icons">thumb_up</i>
                <span>Liked Videos</span>
             </a>
        </div>
        <div id="content"></div>
    </main>
</body>
</html>
<script src="/index.js" >




</script>
